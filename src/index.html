<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tarjeta de crédito válida</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>

<body>
  <header id="header">
    <center>Validador de cartão de cŕedito</center>
  </header>
  <main id="main">
    <div id="site-description">Olá! Esse é um site que você pode validar um número de cartão de crédito usando o
      algoritmo de Luhn. Apenas cartões que usem o algoritmo para validação poderão ser validados.
    </div>
    <div id="credit-card">
      <center>
        <div id="credit-card-number">Número do Cartão</div>
      </center>
      <div id="credit-card-number-container">
        <div id="credit-card-brand"></div>
        <input type="text" id="input-text-credit-card-number" data-credit-card-number="" />
      </div>
    </div>
    <center>
      <input type="button" id="validate-button" class="btn-primary" value="Clique para validar" />
    </center>
  </main>
  <footer id="footer">
    <center>Criado por Bárbara Souza - 2023</center>
  </footer>
  <script src="index.js" type="module"></script>
</body>

</html>
